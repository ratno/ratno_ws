services:
  get_all_user:
    input:
      password: 
        type: string
        info: Password webservice
      start: 
        type: int
        info: indeks awal data yg akan diambil ( dimulai dari 1 )
      limit: 
        type: int
        info: jumlah data yg akan diambil ( maksimal sebanyak data yang tersedia )
      is_compressed: 
        type: int
        info: 1=true, 0=false ( data yang dikirim apakah dalam bentuk terkompresi atau tidak )
    type: multirow
    desc: Get Data User
    fields:
      username
      password
    test:
      start: 1
      limit: 10
      is_compressed: 0
    sql: |
      SELECT username,password
      FROM user
      LIMIT [start],[limit]
  count_all_user: 
    input:
      password: 
        type: string
        info: Password webservice
      is_compressed: 
        type: int
        info: 1=true, 0=false ( data yang dikirim apakah dalam bentuk terkompresi atau tidak )
    type: singledata
    desc: Get Jumlah User
    fields: 
      jumlah
    sql: |
      SELECT count(*) jumlah
      FROM   user
  get_user_by_username:
    input:
      password: 
        type: string
        info: Password webservice
      username: 
        type: string
        info: username sebagai kunci pencarian
      is_compressed: 
        type: int
        info: 1=true, 0=false ( data yang dikirim apakah dalam bentuk terkompresi atau tidak )
    type: singlerow
    desc: Get Data User
    fields:
      username
      password
    test:
      username: 'admin'
      is_compressed: 0
    sql: |
      SELECT username,password
      FROM user
      WHERE username=[username]