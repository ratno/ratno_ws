services:
  get_all_user:
    input:
      password: string
      start: int
      limit: int
      is_compressed: int
    type: multirow
    desc: Get Data User
    desc_func: main_desc
    fields:
      username
      password
    test:
      start: 0
      limit: 10
      is_compressed: 0
    sql: |
      SELECT username,password
      FROM user
      LIMIT [start],[limit]
  count_all_user: 
    input:
      password: string
      is_compressed: int
    type: singledata
    desc: Get Jumlah User
    desc_func: main_desc_count
    fields: 
      jumlah
    sql: |
      SELECT count(*) jumlah
      FROM   user
  get_user_by_username:
    input:
      password: string
      username: string
      is_compressed: int
    type: singlerow
    desc: Get Data User
    desc_func: main_desc
    fields:
      username
      password
    test:
      username: 'admin'
      is_compressed: 0
    sql: |
      SELECT username,password
      FROM user
      WHERE username=[username]